name: System Integrity Check

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maintenance-restart]
  schedule:
    - cron: '0 */6 * * *'

concurrency: 
  group: data-sync-node
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  sync-process:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Initialize
        uses: actions/checkout@v3
        
      - name: Configure Runtime
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install requests
          
      - name: Execute Node
        env:
          GIST_ID_PRIMARY: ${{ secrets.GIST_ID_PRIMARY }}
          GIST_ID_KERNEL: ${{ secrets.GIST_ID_KERNEL }}
          GIST_ID_LARGE: ${{ secrets.GIST_ID_LARGE }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python data_sync_node.py

      - name: Rotate Cycle
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cycle complete. Re-queueing system..."
          gh workflow run data_integrity_check.yml
